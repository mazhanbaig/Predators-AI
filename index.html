<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predators AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0a0a] text-white h-full flex flex-col overflow-hidden font-sans">

    <!-- Navbar -->
    <div class="bg-black p-4 border-b border-gray-800 flex justify-between items-center backdrop-blur-md">
        <h1
            class="text-3xl font-bold tracking-wide bg-gradient-to-r from-white to-emerald-800 text-transparent bg-clip-text">
            Predators AI</h1>
        <button id="historyToggle" class="text-white text-2xl lg:hidden hover:text-blue-500 transition">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div class="flex flex-1 overflow-hidden">

        <!-- History Drawer -->
        <div id="historyDrawer"
            class="fixed top-0 left-0 h-full w-64 bg-black transform -translate-x-full transition-transform duration-300 z-50 lg:translate-x-0 lg:static lg:block border-r border-gray-800 p-4">
            <h2
                class="text-xl font-semibold mb-4 bg-gradient-to-r from-white to-emerald-800 text-transparent bg-clip-text">
                History</h2>
            <div id="historyDrawerContent" class="space-y-2 overflow-y-auto max-h-[85vh] pr-1">
                <!-- Titles will be added here -->
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 hidden lg:hidden">
        </div>

        <!-- Chat Section -->
        <div class="flex flex-col flex-1 bg-cyan-950 bg-opacity-30">

            <!-- Messages -->
            <div id="searchMessages" class="flex-1 overflow-y-auto px-5 py-4 space-y-4">
                <!-- Messages will go here -->
            </div>

            <!-- Input Area -->
            <div class="bg-transparent px-4 py-4 flex justify-center">
                <div class="relative w-full max-w-4xl">
                    <!-- Input Box -->
                    <input id="searchInput" type="text" placeholder="Ask anything..."
                        class="w-full bg-black border border-gray-600 text-white placeholder-gray-400 rounded-full pl-12 pr-24 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />

                    <!-- Microphone Icon -->
                    <button id="micBtn"
                        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white hover:text-blue-500">
                        <i class="fa-solid fa-microphone text-md"></i>
                    </button>

                    <!-- Send Icon -->
                    <button id="sendBtn"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white hover:text-green-500 text-lg">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- JS Link -->
    <script src="app.js"></script>
</body>

</html>
